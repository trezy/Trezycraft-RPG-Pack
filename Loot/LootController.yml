LootController:
  type: world

  requirements:
    mode: any
    list:
    - flagged global dropMoney:true
    - flagged global dropLoot:true

  events:
    on entity killed by entity_attack:
    - if <context.damager.is_player> && <context.damager> == p@paraplegicpanda {
      - define dropzone <context.entity.location>

      - if <global.flag[dropLoot]> {
        - inject s@DropLoot
        }

      - if <global.flag[dropMoney]> {
        - inject s@DropMoney
        }
      }
